<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

    <title>Personal Portfolio Page</title>

  <body id="welcome">
    <!-- Navbar -->
    <nav id="navbar">
      <ul>
        <li class="nav-list">
          <a href="#welcome" class="nav-link">About</a>
        </li>
        <li class="nav-list">
          <a href="#projects" class="nav-link">Projects</a>
        </li>
        <li class="nav-list">
          <a href="#contact" class="nav-link">Contact</a>

      </ul>

    <!-- Welcome Section -->
    <div id="welcome-section">
      <h1>Hello I am Alex</h1>
      <span id="welcome-desc">a web developer</span>
    </div>
    <!-- Projects -->
    <div id="projects">
      <div id="projects-box">
        <h3>
          these are all of my
          <span id="highlight">projects</span>
        </h3>
        <div id="grid">
          <a
            href="https://codepen.io/alexg2t/full/zYKdLdq"
            target="_blank"
            id="tribute"
            class="project-tile"
          >

              src="https://raw.githubusercontent.com/AlexG2T/freeCodeCamp/5bb2f170efc6a4ae20be2064f0607d693fe3f12e/img/Tribute%20Page.PNG"
              alt="project 1"
              class="project-img"
            />
            <p class="project-title">
              <span class="title-hover">&#62;</span> Tribute Page
              <span class="title-hover">&#60;</span>
            </p>
          </a>
          <a
            href="https://codepen.io/alexg2t/full/YzGxLwJ"
            target="_blank"
            id="s-form"
            ><div class="project-tile">
              <img
                src="https://raw.githubusercontent.com/AlexG2T/freeCodeCamp/5bb2f170efc6a4ae20be2064f0607d693fe3f12e/img/Survey%20Form.PNG"

                class="project-img"
              />
              <p class="project-title">
                <span class="title-hover">&#62;</span> Survey Form
                <span class="title-hover">&#60;</span>
              </p>
            </div></a
          >
          <a
            href="https://codepen.io/alexg2t/full/eYdErZv"
            target="_blank"
            id="p-landing"
            ><div class="project-tile">
              <img
                src="https://raw.githubusercontent.com/AlexG2T/freeCodeCamp/5bb2f170efc6a4ae20be2064f0607d693fe3f12e/img/Product%20Landing%20Page.PNG"
                alt="project 3"
                class="project-img"
              />
              <p class="project-title">
                <span class="title-hover">&#62;</span> Product Landing Page
                <span class="title-hover">&#60;</span>
              </p>
            </div></a
          >
          <a
            href="https://codepen.io/alexg2t/full/RwGZyaE"
            target="_blank"
            id="t-doc"
            ><div class="project-tile">
              <img
                src="https://raw.githubusercontent.com/AlexG2T/freeCodeCamp/5bb2f170efc6a4ae20be2064f0607d693fe3f12e/img/Technical%20Documentation%20Page.PNG"
                alt="project 4"
                class="project-img"
              />
              <p class="project-title">
                <span class="title-hover">&#62;</span> Technical Documentation
                Page
                <span class="title-hover">&#60;</span>
              </p>
            </div></a
          >

      </div>
    </div>
    <!-- Contact -->
    <div id="contact">
      <div id="contact-box">
        <header>
          <h3 id="contact-header">Contact Me!<i class="fas fa-phone"></i></h3>
        </header>
        <div id="social-links">
          <a
            href="https://www.linkedin.com/in/alexandre-teixeira-857546172/"
            target="_blank"
            id="linkedin"
          >
            <span class="social-name"
              ><i class="fab fa-linkedin"></i>LinkedIn</span
            >
          </a>
          <a
            href="https://github.com/AlexG2T"
            target="_blank"
            id="profile-link"
          >
            <span class="social-name"><i class="fab fa-github"></i>Github</span>
          </a>
          <a
            href="https://twitter.com/AlexTormenter"
            target="_blank"
            id="twitter"
          >
            <span class="social-name"
              ><i class="fab fa-twitter"></i>Twitter</span
            >
          </a>
          <a
            href="mailto:alex.teixeira2201@gmail.com?Subject=Feedback"
            target="_blank"
            id="email"
          >
            <span class="social-name"
              ><i class="fas fa-at"></i>Send an e-mail</span
            >
          </a>
          <a href="tel:555-555-5555" id="phone-number">
            <span class="social-name"
              ><i class="fas fa-mobile-alt"></i>Call me</span
            >
          </a>
        </div>

    <footer>
      <h3 id="copyright">&copy; Alexandre Teixeira 2020</h3>
